<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice roll game</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game_container">
      <div class="title">
        <h1 id="winnerAnouncement">Play Roll Dice</h1>
      </div>
      <div class="players">
        <h2 id="player1">Player 1</h2>
        <h2 id="player2">Player 2</h2>
      </div>
      <div class="rolling_dices">
        <img src="dice4.png" alt="img1" id="img_1" />
        <img src="dice2.png" alt="img2" id="img_2" />
      </div>
    </div>
    <div class="buttons">
      <div class="rolling_button">
        <button id="role_dice_1">Roll the dice</button>
        <button id="role_dice_2">Roll the dice</button>
      </div>
      <button id="edit_player" onclick="editPlayer()">Edit Player</button>
    </div>
    <div id="reset_container" style="visibility: hidden"></div>
    <!-- TESTING -->
    <!-- JS LINK -->
    <script src="practice.js"></script>
  </body>
</html>
